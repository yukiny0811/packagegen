name: Build, Tag & Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Bump Version & Push Tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          default_bump: minor
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Archive with xcodebuild
        run: |
          mkdir -p build
          xcodebuild -scheme packagegen -configuration Release -archivePath ./build/packagegen.xcarchive archive

      - name: Extract Binary
        run: |
          cp ./build/packagegen.xcarchive/Products/usr/local/bin/packagegen ./build/packagegen

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          release_name: Release ${{ steps.tag.outputs.new_tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/packagegen
          asset_name: packagegen
          asset_content_type: application/octet-stream
